<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./style/buttons.css">
		<link rel="stylesheet" href="./style/input_areas.css">
		<link rel="stylesheet" href="./style/action_menu.css">
		<link rel="stylesheet" href="./style/confirm.css">
		<link rel="stylesheet" href="./style/custom.css">
		<link rel="stylesheet" href="./style/edit_mode.css">
		<link rel="stylesheet" href="./style/headers.css">
		<link rel="stylesheet" href="./style/responsive.css">
		<link rel="stylesheet" href="./style/status.css">
		<link rel="stylesheet" href="./style/switches.css">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<section role="region" id="login">
			<header>
				<a href="#"><span class="icon icon-user">user</span></a>
				<h1>Welcome TO FIM</h1>
			</header>
			<h1>app interview</h1>
			<form>
				<fieldset>
				<p>
					<label for="login_name">username</label>
					<input type="text" placeholder="Username" name="login_name" required>
        			<button type="reset">Clear</button>
				</p>
				<p>
					<label for="login_pwd">password</label>
					<input type="text" placeholder="Password" name="login_pwd" required>
					<button type="reset">Clear</button>
				</p>
				<p class="bb-docs">
					<button id="login">log in</button>
					<button id="unregister">register now</button>
				</p>
				</fieldset>
			</form>
		</section>

		<section role="region" id="register" aria-hidden="true">
			<header>
				<a href="#"><span class="icon icon-back">back</span></a>
				<h1>Register</h1>
			</header>
			<h1>app interview</h1>
			<form>
				<fieldset>
				<p>
					<label for="reg_name">username</label>
					<input type="text" placeholder="Username" name="reg_name" required>
        			<button type="reset">Clear</button>
				</p>
				<p>
					<label for="reg_pwd">password</label>
					<input type="text" placeholder="Password" name="reg_pwd" required>
					<button type="reset">Clear</button>
				</p>
				<p>
					<label for="confirm_pwd">confirm password</label>
					<input type="text" placeholder="Password" name="confirm_pwd" required>
					<button type="reset">Clear</button>
				</p>
				<p class="bb-docs">
					<button id="register">register</button>
				</p>
				</fieldset>
			</form>
		</section>

		<section role="region" id="friend" aria-hidden="true">
			<header>
				<a href="#"><span class="icon icon-back">back</span></a>
				<h1>Friend</h1>
			</header>
			<h1>app interview</h1>
			<div id="friendlist">
				<dl class="friend" rowspan="2">
					<img src="temp_logo.jpg"/><span>jonn</span><span></span>
				</dl>
				<dl class="friend">
					<img src="temp_logo.jpg"/><span>jonn</span><span></span>
				</dl>
			</div>
		</section>

		<section role="region" id="chat" aria-hidden="true">
			<header>
				<a href="#"><span class="icon icon-back">back</span></a>
				<h1>Friend's name</h1>
			</header>
			<div id="chatcontact">
				<div>
					Jon:heeeeee
				</div>
				<div>
					GEE:LOLLLLLLLLLL
				</div>
			</div>
			<footer>
 				<form role="search" class="bottom">
      				<button class="icon icon-attachment">Attachment</button>
      				<button type="submit">Send</button>
      				<p>
        				<textarea placeholder="Message" name="userchat" required></textarea>
      				</p>
    			</form>
			</footer>
		</section>

		<section role="region" id="" aria-hidden="true">
			<header>
				<a href="#"><span class="icon icon-back">back</span></a>
				<h1>Main Page</h1>
			</header>
		</section>

	</body>
</html>
