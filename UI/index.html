<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./style/buttons.css">
		<link rel="stylesheet" href="./style/input_areas.css">
		<link rel="stylesheet" href="./style/action_menu.css">
		<link rel="stylesheet" href="./style/confirm.css">
		<link rel="stylesheet" href="./style/custom.css">
		<link rel="stylesheet" href="./style/edit_mode.css">
		<link rel="stylesheet" href="./style/headers.css">
		<link rel="stylesheet" href="./style/responsive.css">
		<link rel="stylesheet" href="./style/status.css">
		<link rel="stylesheet" href="./style/switches.css">
		<link rel="stylesheet" href="./style.css">
		<script src="./jquery-1.10.2.min.js"></script>
		<script src="./js/test.js"></script>
	</head>
	<body>
		<section role="region" id="loginpage" aria-hidden="true">
			<header>
				<a href="#"><span class="icon icon-user">user</span></a>
				<h1>Welcome TO FIM</h1>
			</header>
			<h1>app interview</h1>
			<form>
				<fieldset>
				<p>
					<label for="login_name">username</label>
					<input type="text" placeholder="Username" name="login_name">
        			<button type="reset">Clear</button>
				</p>
				<p>
					<label for="login_pwd">password</label>
					<input type="text" placeholder="Password" name="login_pwd">
					<button type="reset">Clear</button>
				</p>
				<p class="bb-docs">
					<button id="login">log in</button>
					<button id="unregister">register now</button>
				</p>
				</fieldset>
			</form>
		</section>

		<section role="region" id="registerpage" aria-hidden="true">
			<header>
				<a href="#"><span class="icon icon-back">back</span></a>
				<h1>Register</h1>
			</header>
			<h1>app interview</h1>
			<form>
				<fieldset>
				<p>
					<label for="reg_name">username</label>
					<input type="text" placeholder="Username" name="reg_name" required>
        			<button type="reset">Clear</button>
				</p>
				<p>
					<label for="reg_pwd">password</label>
					<input type="text" placeholder="Password" name="reg_pwd" required>
					<button type="reset">Clear</button>
				</p>
				<p>
					<label for="confirm_pwd">confirm password</label>
					<input type="text" placeholder="Password" name="confirm_pwd" required>
					<button type="reset">Clear</button>
				</p>
				<p class="bb-docs">
					<button id="register">register</button>
				</p>
				</fieldset>
			</form>
		</section>

		<section role="region" id="friendpage" aria-hidden="true">
			<header>
				<a href="#"><span class="icon icon-back">back</span></a>
				<menu type="toolbar">
      				<a href="#"><span class="icon icon-add">add</span></a>
      			</menu>
      			<h1>Friend</h1>
			</header>
			<h1>app interview</h1>
			<div id="friendlist">
				<dl class="friend" id="Peter">
					<img src="temp_logo.jpg"/><span>Peter</span><span></span>
				</dl>
				<dl class="friend" id="john">
					<img src="temp_logo.jpg"/><span>jonn</span><span></span>
				</dl>
			</div>
		</section>

		<section role="region" class="chat" id="chatpage" aria-hidden="true">
			<header>
				<a href="#"><span class="icon icon-back">back</span></a>
				<h1>Friend's name</h1>
			</header>
			<article id="chatcontact">
				<div class="chat">
					Idiot iceman1216: Hello~~~
				</div>
				<div class="chat">
					Wise Veronica: YOYO~~~~~
				</div>
			</article>
			<footer>
 				<form role="search" class="bottom">
      				<!--<button class="icon icon-attachment">Attachment</button>-->
      				<button type="submit">Send</button>
      				<p>
        				<textarea placeholder="Message" name="userchat" required></textarea>
      				</p>
    			</form>
			</footer>
		</section>

		<section role="region" id="" aria-hidden="false">
			<header>
				<a href="#"><span class="icon icon-back">back</span></a>
				<h1>Main Page</h1>
			</header>
		</section>

	</body>
</html>
