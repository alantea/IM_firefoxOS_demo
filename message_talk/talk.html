<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Strophe.js Talk test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- javascript -->
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
        <script type='text/javascript' src='../strophejs/strophe.js'></script>
        <script type='text/javascript'src='talk.js'></script>

    </head>
<body>
    <div id='login' style='text-align: center'>
        <form name='cred'>
            <label for='jid'>JID:</label>
            <input type='text' id='jid' />

            <label for='pass'>Password:</label>
            <input type='password' id='pass' />
            
            <input type='button' id='connect' value='connect' />
            
            <br>
            <label for='to'>To:</label>
            <input type='text' id='to' />
            <input type='button' id='lock' name='lock' value='lock' />
            <br>
            <input type='text' id='txt' name='txt' />
            <input type='button' id='send' name='send' value='send' />
        </form>
    </div>
    <hr />
    <div id='log'></div>
</body>
</html>
